site_name: MetaRPC MT5 Python Documentation
site_url: https://metarpc.github.io/PyMT5/

repo_name: MetaRPC/PyMT5
repo_url: https://github.com/MetaRPC/PyMT5
edit_uri: edit/main/docs/

theme:
  name: material
  language: en
  font:
    text: Inter
    code: JetBrains Mono
  icon:
    logo: material/robot-industrial
    repo: fontawesome/brands/github
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  features:
    # Navigation
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - navigation.footer
    # Content & TOC
    - toc.integrate
    - content.code.copy
    - content.action.edit
    - content.action.view
    - content.tabs.link
    # Search
    - search.highlight
    - search.suggest
    # Palette
    - palette.toggle
    - palette.auto

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/MetaRPC/PyMT5
      name: GitHub
  generator: false
  consent:
    title: Cookies & telemetry
    description: We use GitHub Pages basic analytics only. No tracking cookies.
  announcement: >
    ‚≠ê Welcome! These docs are evolving. PRs are very welcome.

copyright: >
  ¬© {{ date | strftime("%Y") }} MetaRPC. MT5 is a MetaQuotes software. This site is a community-made documentation.


