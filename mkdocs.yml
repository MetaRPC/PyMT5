site_name: MetaRPC MT5 Python Documentation
site_url: https://metarpc.github.io/PyMT5/

repo_name: MetaRPC/PyMT5
repo_url: https://github.com/MetaRPC/PyMT5
edit_uri: edit/main/docs/

theme:
  name: material
  language: en
  font:
    text: Inter
    code: JetBrains Mono
  icon:
    logo: material/robot-industrial
    repo: fontawesome/brands/github
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  features:
    # Navigation
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - navigation.footer
    # Content & TOC
    - toc.integrate
    - content.code.copy
    - content.action.edit
    - content.action.view
    - content.tabs.link
    # Search
    - search.highlight
    - search.suggest
    # Palette
    - palette.toggle
    - palette.auto

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/MetaRPC/PyMT5
      name: GitHub
  generator: false
  consent:
    title: Cookies & telemetry
    description: We use GitHub Pages basic analytics only. No tracking cookies.
  announcement: >
    Welcome! These docs are evolving. PRs are very welcome.

copyright: >
  Â© {{ date | strftime("%Y") }} MetaRPC. MT5 is a MetaQuotes software. This site is a community-made documentation.

nav:
  - Home: index.md
  - Account Info: MT5Account/Account_Information/Account_Information_Overview.md
  - Orders & History: MT5Account/Orders_Positions_History/OrdersPositionsHistory_Overview.md
  - Streaming: MT5Account/Subscriptions_Streaming/SubscriptionsStreaming_Overview.md
  - Symbols & Market: MT5Account/Symbols_and_Market/SymbolsandMarket_Overview.md
  - Trading Ops: MT5Account/Trading_Operations/TradingOperations_Overview.md
  - API: api.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - md_in_html
  - tables
  - toc:
      permalink: true
  - pymdownx.inlinehilite
  - pymdownx.highlight
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - def_list
  - abbr
  - footnotes
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

plugins:
  - search:
      prebuild_index: true
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            members_order: source
            filters: ["!^_"]

extra_css:
  - styles/overrides.css
