site_name: MetaRPC MT5 Python Documentation
site_url: https://metarpc.github.io/PyMT5/

repo_name: MetaRPC/PyMT5
repo_url: https://github.com/MetaRPC/PyMT5
edit_uri: edit/main/docs/

theme:
  name: material
  language: en
  font:
    text: Inter
    code: JetBrains Mono
  icon:
    logo: material/robot-industrial
    repo: fontawesome/brands/github
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - navigation.footer
    - toc.integrate
    - content.code.copy
    - content.action.edit
    - content.action.view
    - content.tabs.link
    - search.highlight
    - search.suggest
    - palette.toggle
    - palette.auto

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/MetaRPC/PyMT5
      name: GitHub
  generator: false
  consent:
    title: Cookies & telemetry
    description: We use GitHub Pages basic analytics only. No tracking cookies.
  announcement: >
    Welcome! These docs are evolving. PRs are very welcome.

copyright: >
  Â© {{ date | strftime("%Y") }} MetaRPC. MT5 is a MetaQuotes software. This site is a community-made documentation.

nav:
  - Home: index.md

  - Account Info:
      - Overview: MT5Account/Account_Information/Account_Information_Overview.md
      - Getting an Account Summary: MT5Account/Account_Information/account_summary.md
      - AccountInfoDouble: MT5Account/Account_Information/account_info_double.md
      - AccountInfoInteger: MT5Account/Account_Information/account_info_integer.md
      - AccountInfoString: MT5Account/Account_Information/account_info_string.md

  - Orders & History:
      - Overview: MT5Account/Orders_Positions_History/OrdersPositionsHistory_Overview.md
      - OpenedOrders: MT5Account/Orders_Positions_History/opened_orders.md
      - OpenedOrdersTickets: MT5Account/Orders_Positions_History/opened_orders_tickets.md
      - OrderHistory: MT5Account/Orders_Positions_History/order_history.md
      - PositionsHistory: MT5Account/Orders_Positions_History/positions_history.md
      - PositionsTotal: MT5Account/Orders_Positions_History/positions_total.md

  - Streaming:
      - Overview: MT5Account/Subscriptions_Streaming/SubscriptionsStreaming_Overview.md
      # add streaming method pages here as they are ready

  - Symbols & Market:
      - Overview: MT5Account/Symbols_and_Market/SymbolsandMarket_Overview.md
      - MarketBookAdd: MT5Account/Symbols_and_Market/market_book_add.md
      - MarketBookGet: MT5Account/Symbols_and_Market/market_book_get.md
      - MarketBookRelease: MT5Account/Symbols_and_Market/market_book_release.md
      - SymbolExist: MT5Account/Symbols_and_Market/symbol_exist.md
      - SymbolInfoDouble: MT5Account/Symbols_and_Market/symbol_info_double.md
      - SymbolInfoInteger: MT5Account/Symbols_and_Market/symbol_info_integer.md
      - SymbolInfoMarginRate: MT5Account/Symbols_and_Market/symbol_info_margin_rate.md
      - SymbolInfoSessionQuote: MT5Account/Symbols_and_Market/symbol_info_session_quote.md
      - SymbolInfoSessionTrade: MT5Account/Symbols_and_Market/symbol_info_session_trade.md
      - SymbolInfoString: MT5Account/Symbols_and_Market/symbol_info_string.md
      - SymbolInfoTick: MT5Account/Symbols_and_Market/symbol_info_tick.md
      - SymbolIsSynchronized: MT5Account/Symbols_and_Market/symbol_is_synchronized.md
      - SymbolName: MT5Account/Symbols_and_Market/symbol_name.md
      - SymbolParamsMany: MT5Account/Symbols_and_Market/symbol_params_many.md
      - SymbolSelect: MT5Account/Symbols_and_Market/symbol_select.md
      - SymbolsTotal: MT5Account/Symbols_and_Market/symbols_total.md
      - TickValueWithSize: MT5Account/Symbols_and_Market/tick_value_with_size.md

  - Trading Ops:
      - Overview: MT5Account/Trading_Operations/TradingOperations_Overview.md
      # add trading operation pages here as they are ready

  - API: api.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - md_in_html
  - tables
  - toc:
      permalink: true
  - pymdownx.inlinehilite
  - pymdownx.highlight
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - def_list
  - abbr
  - footnotes
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

plugins:
  - search:
      prebuild_index: true
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            members_order: source
            filters: ["!^_"]

extra_css:
  - styles/overrides.css
