site_name: MetaRPC MT5 Python Documentation
site_url: http://127.0.0.1:8000/

repo_name: MetaRPC/PyMT5
repo_url: https://github.com/MetaRPC/PyMT5
edit_uri: ""

theme:
  name: material
  language: en
  font:
    text: Inter
    code: JetBrains Mono
  icon:
    logo: material/language-python
    repo: fontawesome/brands/github
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tracking
    - navigation.expand
    - navigation.top
    - navigation.footer
    - content.code.copy
    - toc.follow
  custom_dir: docs/includes

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/MetaRPC/PyMT5
      name: PyMT5 on GitHub

extra_css:
  - styles/custom.css

extra_javascript:
  - javascripts/ux.js

copyright: >
  Copyright © 2024–2025 PyMT5. MT5 is a trademark of MetaQuotes Software Corp.
  This documentation is community-maintained and not affiliated with MetaQuotes.

nav:
  - Home: index.md

  - Guides:
    - Getting Started: All_Guides/GETTING_STARTED.md
    - Your First Project: All_Guides/Your_First_Project.md
    - Project Map: All_Guides/PROJECT_MAP.md
    - Glossary: All_Guides/GLOSSARY.md
    - MT5 for Beginners: All_Guides/MT5_For_Beginners.md
    - gRPC Streaming: All_Guides/GRPC_STREAM_MANAGEMENT.md
    - Return Codes: All_Guides/RETURN_CODES_REFERENCE.md
    - ENUMs Reference: All_Guides/ENUMS_USAGE_REFERENCE.md
    - Protobuf Inspector: All_Guides/PROTOBUF_INSPECTOR_GUIDE.md
    - UserCode Sandbox: All_Guides/USERCODE_SANDBOX_GUIDE.md

  - API Reference:
    - MT5Account API: API_Reference/MT5Account.md
    - MT5Service API: API_Reference/MT5Service.md
    - MT5Sugar API: API_Reference/MT5Sugar.md

markdown_extensions:
  - admonition
  - md_in_html
  - tables
  - attr_list
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - toc:
      permalink: "¶"
      toc_depth: 3

plugins:
  - search
